<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        width: 100%;
        height: 100vh;
        background-color: #000000e0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fffffff8;
        flex-direction: column;
        gap: 40px;
      }
      form {
        max-width: 400px;
        background: #2222229f;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(57, 57, 57, 0.855);
        border: 10px solid #494949;
        box-shadow: -5 -5 10px rgba(153, 153, 153, 0.556);
        width: 450px;
        padding: 40px;
      }
      label {
        font-weight: 600;
        margin-bottom: 10px;
        display: block;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 2px solid #585858;
        border-radius: 5px;
        font-size: 15px;
        background-color: #3b3b3b;
        color: #fffffff8;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      button:hover {
        background: #43a047;
      }
      .success {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Contact Us</h1>

    <form id="contact-form">
      <label for="name">Name</label>
      <input
        name="entry.1590190109" 
        type="text"
        id="name"
        placeholder="Your Name"
        required
      />

      <label for="email">Email</label>
      <input
        name="entry.742585415"
        type="email"
        id="email"
        placeholder="Your Email"
        required
      />

      <label for="message">Message</label>
      <textarea
        name="entry.1585330465"
        id="message"
        rows="5"
        placeholder="Your Message"
        required
      ></textarea>

      <button>Submit</button>
    </form>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        try {
          let data = new FormData(form);

          let url = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeFVr_H7wOM0iCf4zoNlYgkv0ux7d16ld0kximC2ntShaAJRQ/formResponse"; // Your Google Form Action Url

          let res = await fetch(url, {
            method: "Post",
            body: data,
            mode: "no-cors",
          });

          form.reset();
        } catch (error) {
          console.log("error", error);
        }
      });
    </script>
  </body>
</html>
