<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <h1>Contact Us</h1>

    <form id="contact-form">
      <label for="name">Name</label>
      <input
        name="entry.1590190109" 
        type="text"
        id="name"
        placeholder="Your Name"
        required
      />

      <label for="email">Email</label>
      <input
        name="entry.742585415"
        type="email"
        id="email"
        placeholder="Your Email"
        required
      />

      <label for="message">Message</label>
      <textarea
        name="entry.1585330465"
        id="message"
        rows="5"
        placeholder="Your Message"
        required
      ></textarea>

      <button>Submit</button>
    </form>

    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        try {
          let data = new FormData(form);

          let url = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeFVr_H7wOM0iCf4zoNlYgkv0ux7d16ld0kximC2ntShaAJRQ/formResponse"; // Your Google Form Action Url

          let res = await fetch(url, {
            method: "Post",
            body: data,
            mode: "no-cors",
          });

          form.reset();
        } catch (error) {
          console.log("error", error);
        }
      });
    </script>
  </body>
</html>
